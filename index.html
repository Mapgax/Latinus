<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludus Latinus - Latein spielerisch lernen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --terra-cotta: #C1666B;
            --roman-gold: #D4AF37;
            --marble-white: #F5F1E8;
            --ancient-stone: #8B7355;
            --deep-bronze: #6B4423;
            --olive-green: #5F7161;
            --soft-shadow: rgba(107, 68, 35, 0.15);
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--marble-white) 0%, #E8DCC4 100%);
            min-height: 100vh;
            color: var(--deep-bronze);
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 100px, rgba(139, 115, 85, 0.03) 100px, rgba(139, 115, 85, 0.03) 102px),
                repeating-linear-gradient(0deg, transparent, transparent 100px, rgba(139, 115, 85, 0.03) 100px, rgba(139, 115, 85, 0.03) 102px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--terra-cotta);
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 4px var(--soft-shadow);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--ancient-stone);
            font-style: italic;
            margin-bottom: 1rem;
        }

        .language-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 2px solid var(--ancient-stone);
            color: var(--ancient-stone);
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--ancient-stone);
            color: var(--marble-white);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--soft-shadow);
        }

        /* Score Display */
        .score-display {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--soft-shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease 0.2s backwards;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--ancient-stone);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.3rem;
        }

        .score-value {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--terra-cotta);
        }

        /* Main Card */
        .game-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--soft-shadow);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease 0.4s backwards;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--terra-cotta), var(--roman-gold), var(--terra-cotta));
        }

        /* Difficulty Selection */
        .difficulty-selection {
            text-align: center;
        }

        .difficulty-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--deep-bronze);
            margin-bottom: 2rem;
        }

        .difficulty-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 1.5rem 2.5rem;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 600;
            border: 3px solid var(--ancient-stone);
            background: transparent;
            color: var(--deep-bronze);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--terra-cotta);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
            z-index: -1;
        }

        .difficulty-btn:hover {
            color: white;
            border-color: var(--terra-cotta);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--soft-shadow);
        }

        .difficulty-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Question Display */
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--marble-white);
        }

        .difficulty-badge {
            padding: 0.5rem 1rem;
            background: var(--terra-cotta);
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .question-number {
            font-size: 1rem;
            color: var(--ancient-stone);
            font-weight: 600;
        }

        .question-text {
            font-size: 1.6rem;
            line-height: 1.6;
            color: var(--deep-bronze);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--marble-white);
            border-top: 4px solid var(--terra-cotta);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .answer-btn {
            padding: 1.2rem 1.5rem;
            background: white;
            border: 2px solid var(--ancient-stone);
            color: var(--deep-bronze);
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .answer-btn:hover:not(:disabled) {
            background: var(--marble-white);
            border-color: var(--terra-cotta);
            transform: translateX(8px);
        }

        .answer-btn.correct {
            background: #D4EDDA;
            border-color: #28A745;
            color: #155724;
        }

        .answer-btn.incorrect {
            background: #F8D7DA;
            border-color: #DC3545;
            color: #721C24;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: var(--marble-white);
            border-radius: 8px;
            border-left: 4px solid var(--roman-gold);
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--deep-bronze);
        }

        .feedback-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--ancient-stone);
        }

        .next-btn {
            margin-top: 1.5rem;
            padding: 1rem 2.5rem;
            background: var(--terra-cotta);
            color: white;
            border: none;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            display: none;
        }

        .next-btn.show {
            display: inline-block;
            animation: fadeIn 0.3s ease;
        }

        .next-btn:hover {
            background: var(--deep-bronze);
            transform: scale(1.05);
            box-shadow: 0 4px 12px var(--soft-shadow);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            color: var(--ancient-stone);
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease 0.6s backwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .game-card {
                padding: 2rem 1.5rem;
            }

            .difficulty-buttons {
                flex-direction: column;
            }

            .difficulty-btn {
                width: 100%;
            }

            .score-display {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .error-message {
            background: #F8D7DA;
            border: 1px solid #DC3545;
            color: #721C24;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ludus Latinus</h1>
            <p class="subtitle" data-de="Latein spielerisch lernen" data-la="Ludus quaestionum Latinorum" data-ch="Latyn spielerisch lerne">
                Latein spielerisch lernen
            </p>
            <div class="language-selector">
                <button class="lang-btn active" data-lang="de">Deutsch</button>
                <button class="lang-btn" data-lang="la">Latina</button>
                <button class="lang-btn" data-lang="ch">Schwiizerd√ºtsch</button>
            </div>
        </header>

        <div class="score-display">
            <div class="score-item">
                <div class="score-label" data-de="Punkte" data-la="Puncta" data-ch="P√ºnkt">Punkte</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label" data-de="Richtig" data-la="Recte" data-ch="Richtig">Richtig</div>
                <div class="score-value" id="correct">0</div>
            </div>
            <div class="score-item">
                <div class="score-label" data-de="Gesamt" data-la="Summa" data-ch="Gsamt">Gesamt</div>
                <div class="score-value" id="total">0</div>
            </div>
        </div>

        <div class="game-card">
            <div class="difficulty-selection" id="difficultySelection">
                <h2 class="difficulty-title" data-de="W√§hle deinen Schwierigkeitsgrad" data-la="Elige gradum difficultatis" data-ch="W√§hl din Schwirigkeitsgrad">
                    W√§hle deinen Schwierigkeitsgrad
                </h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" onclick="startGame('easy')" data-de="Einfach" data-la="Facilis" data-ch="Eifach">
                        Einfach
                    </button>
                    <button class="difficulty-btn" onclick="startGame('medium')" data-de="Mittel" data-la="Medius" data-ch="Mittel">
                        Mittel
                    </button>
                    <button class="difficulty-btn" onclick="startGame('hard')" data-de="Schwer" data-la="Difficilis" data-ch="Schw√§r">
                        Schwer
                    </button>
                </div>
            </div>

            <div class="question-container" id="questionContainer">
                <div class="question-header">
                    <span class="difficulty-badge" id="difficultyBadge"></span>
                    <span class="question-number" id="questionNumber"></span>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p data-de="Frage wird geladen..." data-la="Quaestio paratur..." data-ch="Frag wird glade...">Frage wird geladen...</p>
                </div>

                <div id="questionContent" style="display: none;">
                    <div class="question-text" id="questionText"></div>
                    <div class="answer-options" id="answerOptions"></div>
                    <div class="feedback" id="feedback">
                        <div class="feedback-title" id="feedbackTitle"></div>
                        <div class="feedback-text" id="feedbackText"></div>
                    </div>
                    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" data-de="N√§chste Frage" data-la="Proxima quaestio" data-ch="N√∂gschti Frag">
                        N√§chste Frage
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>¬© 2025 - Conditus a Mirjam D√∂pfert, Lehrperson f√ºr Latein an der KSK</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                <span data-de="Powered by Claude AI - Keine Daten werden gespeichert" 
                      data-la="Potentia Claudii AI - Nulla data servantur" 
                      data-ch="Powered by Claude AI - Kei Date werded gspeicheret">
                    Powered by Claude AI - Keine Daten werden gespeichert
                </span>
            </p>
        </footer>
    </div>

    <script>
        // Game State
        let currentLanguage = 'de';
        let currentDifficulty = null;
        let currentQuestion = null;
        let score = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;

        // Translations
        const translations = {
            de: {
                difficultyEasy: 'Einfach',
                difficultyMedium: 'Mittel',
                difficultyHard: 'Schwer',
                questionPrefix: 'Frage',
                correct: 'Richtig! üéâ',
                incorrect: 'Leider falsch! üòî',
                correctAnswer: 'Die richtige Antwort war:',
                loading: 'Frage wird geladen...',
                error: 'Fehler beim Laden der Frage. Bitte versuche es erneut.'
            },
            la: {
                difficultyEasy: 'Facilis',
                difficultyMedium: 'Medius',
                difficultyHard: 'Difficilis',
                questionPrefix: 'Quaestio',
                correct: 'Recte! üéâ',
                incorrect: 'Non recte! üòî',
                correctAnswer: 'Responsio recta erat:',
                loading: 'Quaestio paratur...',
                error: 'Error in quaestione paranda. Iterum tempta.'
            },
            ch: {
                difficultyEasy: 'Eifach',
                difficultyMedium: 'Mittel',
                difficultyHard: 'Schw√§r',
                questionPrefix: 'Frag',
                correct: 'Richtig! üéâ',
                incorrect: 'L√§ider falsch! üòî',
                correctAnswer: 'Di richtigi Antwort isch gsi:',
                loading: 'Frag wird glade...',
                error: 'F√§hler bim Lade. Bitte probiers nomol.'
            }
        };

        // Language Switching
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLanguage = btn.dataset.lang;
                updateLanguage();
            });
        });

        function updateLanguage() {
            document.querySelectorAll('[data-de]').forEach(el => {
                if (el.hasAttribute(`data-${currentLanguage}`)) {
                    el.textContent = el.getAttribute(`data-${currentLanguage}`);
                }
            });
        }

        // Start Game
        function startGame(difficulty) {
            currentDifficulty = difficulty;
            document.getElementById('difficultySelection').style.display = 'none';
            document.getElementById('questionContainer').classList.add('active');
            
            const badge = document.getElementById('difficultyBadge');
            badge.textContent = translations[currentLanguage][`difficulty${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`];
            
            loadQuestion();
        }

        // Load Question from Claude API
        async function loadQuestion() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('questionContent').style.display = 'none';
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextBtn').classList.remove('show');

            const difficultyDescriptions = {
                easy: 'einfach (Anf√§nger, grundlegende Vokabeln und Grammatik)',
                medium: 'mittel (Fortgeschrittene, komplexere Strukturen)',
                hard: 'schwer (Experten, anspruchsvolle Fragen zu Grammatik, Syntax und r√∂mischer Kultur)'
            };

            const prompt = `Du bist ein Latein-Lehrer. Erstelle eine ${difficultyDescriptions[currentDifficulty]} lateinische Quiz-Frage.

Mische die Fragetypen:
- Vokabel√ºbersetzung (Latein ‚Üí Deutsch)
- Grammatikfrage (Konjugation, Deklination, Satzbau)
- Kulturwissen (r√∂mische Geschichte, Mythologie, Alltag)

Gib die Antwort im folgenden JSON-Format zur√ºck (NUR JSON, keine zus√§tzlichen Erkl√§rungen):

{
  "question": "Die Frage auf Deutsch",
  "options": ["Antwort 1", "Antwort 2", "Antwort 3", "Antwort 4"],
  "correctIndex": 0,
  "explanation": "Eine kurze Erkl√§rung auf Deutsch, warum die Antwort richtig ist"
}

WICHTIG: 
- Die Frage sollte klar und verst√§ndlich sein
- 4 Antwortm√∂glichkeiten
- correctIndex ist 0-3 (Index der richtigen Antwort)
- Erkl√§rung sollte lehrreich sein (1-2 S√§tze)`;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [
                            { role: 'user', content: prompt }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const content = data.content[0].text;
                
                // Parse JSON from response (remove potential markdown code blocks)
                const jsonMatch = content.match(/\{[\s\S]*\}/);
                if (!jsonMatch) {
                    throw new Error('No JSON found in response');
                }
                
                currentQuestion = JSON.parse(jsonMatch[0]);
                displayQuestion();
                
            } catch (error) {
                console.error('Error loading question:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error-message">
                        ${translations[currentLanguage].error}
                    </div>
                    <button class="next-btn show" onclick="loadQuestion()" style="display: inline-block; margin-top: 1rem;">
                        Erneut versuchen
                    </button>
                `;
            }
        }

        // Display Question
        function displayQuestion() {
            totalQuestions++;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('questionContent').style.display = 'block';
            
            document.getElementById('questionNumber').textContent = 
                `${translations[currentLanguage].questionPrefix} ${totalQuestions}`;
            document.getElementById('questionText').textContent = currentQuestion.question;
            
            const optionsContainer = document.getElementById('answerOptions');
            optionsContainer.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });

            updateScore();
        }

        // Check Answer
        function checkAnswer(selectedIndex) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);

            const isCorrect = selectedIndex === currentQuestion.correctIndex;
            
            buttons[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
            if (!isCorrect) {
                buttons[currentQuestion.correctIndex].classList.add('correct');
            }

            if (isCorrect) {
                correctAnswers++;
                score += currentDifficulty === 'easy' ? 10 : currentDifficulty === 'medium' ? 20 : 30;
            }

            updateScore();
            showFeedback(isCorrect);
        }

        // Show Feedback
        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackText = document.getElementById('feedbackText');

            feedbackTitle.textContent = isCorrect ? 
                translations[currentLanguage].correct : 
                translations[currentLanguage].incorrect;
            
            let explanation = currentQuestion.explanation;
            if (!isCorrect) {
                explanation = `${translations[currentLanguage].correctAnswer} ${currentQuestion.options[currentQuestion.correctIndex]}\n\n${explanation}`;
            }
            
            feedbackText.textContent = explanation;
            feedback.classList.add('show');
            document.getElementById('nextBtn').classList.add('show');
        }

        // Next Question
        function nextQuestion() {
            loadQuestion();
        }

        // Update Score
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('total').textContent = totalQuestions;
        }

        // Initialize
        updateLanguage();
    </script>
</body>
</html>
